<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAVI Admission & Bursary System</title>
    <link rel="icon" type="image/png" href="./eavi.png">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .redirect-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 400px;
            margin: 1rem;
        }
        
        .redirect-card h1 {
            color: #334155;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .redirect-card p {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .redirect-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .redirect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .auto-redirect {
            color: #64748b;
            font-size: 0.875rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="redirect-card">
        <h1>EAVI System</h1>
        <p>East Africa Vision Institute<br>Admission & Bursary System</p>
        <a href="./ADM/index.html" class="redirect-btn">Access System</a>
        <div class="auto-redirect">
            <p>Redirecting automatically in <span id="countdown">3</span> seconds...</p>
        </div>
    </div>

    <script>
        // Auto redirect after 3 seconds
        let countdown = 3;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = './ADM/index.html';
            }
        }, 1000);
        
        // Immediate redirect on button click
        document.querySelector('.redirect-btn').addEventListener('click', () => {
            clearInterval(timer);
        });
    </script>
</body>
</html>
